<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Găng Tay Bảo Hộ - Thùy Dương</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* GRID SẢN PHẨM */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* CARD SẢN PHẨM */
        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 17px;
            margin: 10px 0;
            font-weight: 600;
        }

        .product-card button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .product-card button:hover {
            background: #e57a00;
        }

        /* POPUP OVERLAY */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* HỘP POPUP */
        .popup-box {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            animation: popupShow 0.25s ease;
        }

        .popup-box img {
            width: 100%;
            border-radius: 8px;
        }

        .popup-box h2 {
            margin: 15px 0 8px;
        }

        .popup-box p {
            font-size: 15px;
            line-height: 1.5;
        }

        /* NÚT ĐÓNG POPUP */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
            color: #333;
        }

        /* ANIMATION */
        @keyframes popupShow {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>
<body>

    <h1 style="text-align:center; padding: 20px 0; margin:0;">Sản phẩm găng tay bảo hộ</h1>

    <!-- GRID SẢN PHẨM -->
    <div class="product-grid">

        <!-- Ô SẢN PHẨM 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/800x1000" alt="Bao tay phủ PU xám">
            <h3>Bao tay phủ PU xám</h3>
            <button onclick="openPopup('popup1')">Xem chi tiết</button>
        </div>

    </div>

    <!-- POPUP 1 -->
    <div id="popup1" class="popup-overlay">
        <div class="popup-box">
            <span class="close-btn" onclick="closePopup('popup1')">✖</span>

            <img src="https://via.placeholder.com/1000x1250" alt="Bao tay phủ PU">

            <h2>Bao tay phủ PU xám</h2>
            <p>
                ✔ Chất liệu: Sợi polyester + phủ PU<br>
                ✔ Độ bám cao, co giãn tốt, thoáng khí<br>
                ✔ Ứng dụng: Điện tử, cơ khí, lắp ráp linh kiện<br><br>
                Phù hợp cho các công việc cần độ chính xác cao.
            </p>
        </div>
    </div>

    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = "flex";
        }
        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>

</body>
</html>
