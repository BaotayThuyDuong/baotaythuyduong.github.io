<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cửa hàng bán bao tay bảo hộ lao động – Giá sỉ tận xưởng, giao hàng toàn quốc.">
    <title>Cửa Hàng Bao Tay Bảo Hộ</title>

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #0066cc; padding: 20px; text-align: center; color: #fff; }
        nav { background: #004a99; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        
        .container { width: 90%; margin: 20px auto; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; }

        .product {
            width: 30%;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product button {
            width: 100%;
            padding: 10px;
            background: #0077cc;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
        }

        footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }
    </style>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let list = "";
            let total = 0;

            cart.forEach(item => {
                list += `<p>${item.name} - ${item.price.toLocaleString()}đ</p>`;
                total += item.price;
            });

            document.getElementById("cart-items").innerHTML = list;
            document.getElementById("cart-total").innerText = total.toLocaleString() + "đ";
        }

        function checkout() {
            let message = "Tôi muốn đặt hàng:\n";
            cart.forEach(item => {
                message += "- " + item.name + ": " + item.price.toLocaleString() + "đ\n";
            });

            let phone = "09xxxxxxxx"; // Thay số Zalo cửa hàng bạn
            window.location.href = "https://zalo.me/" + phone + "?text=" + encodeURI(message);
        }
    </script>
</head>

<body>

<header>
    <h1>Cửa Hàng Bao Tay Bảo Hộ Lao Động</h1>
    <p>Giá sỉ tận xưởng – Giao hàng toàn quốc</p>
</header>

<nav>
    <a href="#">Trang Chủ</a>
    <a href="#sanpham">Sản Phẩm</a>
    <a href="#giohang">Giỏ Hàng</a>
</nav>

<div class="container" id="sanpham">
    <h2>SẢN PHẨM BÁN CHẠY</h2>

    <div class="products">

        <div class="product">
            <img src="https://i.imgur.com/3Qp0HBP.jpeg">
            <h3>Bao Tay Phủ PU</h3>
            <p>Giá: 4.000đ</p>
            <button onclick="addToCart('Bao Tay Phủ PU', 4000)">Thêm vào giỏ</button>
        </div>

        <div class="product">
            <img src="https://i.imgur.com/xgqSsfR.jpeg">
            <h3>Bao Tay Chống Cắt</h3>
            <p>Giá: 25.000đ</p>
            <button onclick="addToCart('Bao Tay Chống Cắt', 25000)">Thêm vào giỏ</button>
        </div>

        <div class="product">
            <img src="https://i.imgur.com/YwYyRXH.jpeg">
            <h3>Bao Tay Cao Su</h3>
            <p>Giá: 10.000đ</p>
            <button onclick="addToCart('Bao Tay Cao Su', 10000)">Thêm vào giỏ</button>
        </div>

    </div>

    <div class="cart" id="giohang">
        <h2>GIỎ HÀNG</h2>
        <div id="cart-items"></div>
        <h3>Tổng: <span id="cart-total">0đ</span></h3>
        <button onclick="checkout()">Gửi đơn qua Zalo</button>
    </div>
</div>

<footer>
    <p>Liên hệ: 09xx xxx xxx | Zalo</p>
</footer>

</body>
</html>
