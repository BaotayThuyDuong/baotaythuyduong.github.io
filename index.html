<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sản Phẩm Thùy Dương</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    /* Ô sản phẩm */
    .product-card {
        background: #fff;
        width: 300px;
        padding: 15px;
        border-radius: 10px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-card img {
        width: 100%;
        border-radius: 8px;
    }

    .product-title {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
    }

    /* TAB BUTTON */
    .tab-buttons {
        margin-top: 15px;
        display: flex;
        justify-content: space-around;
    }

    .tab-buttons button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        background: #ddd;
    }

    .tab-buttons button.active {
        background: #ff8800;
        color: #fff;
    }

    /* TAB NỘI DUNG */
    .tab-content {
        background: #fafafa;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    .qr-img {
        width: 160px;
        margin: auto;
        display: block;
        border-radius: 10px;
    }

</style>

</head>
<body>

<h1 style="text-align:center;">Sản phẩm găng tay bảo hộ</h1>

<!-- Ô SẢN PHẨM -->
<div class="product-card">

    <img src="https://via.placeholder.com/800x1000" alt="Bao tay PU">

    <div class="product-title">Bao tay phủ PU xám</div>

    <!-- Nút tab -->
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('mota')">Mô Tả</button>
        <button class="tab-btn" onclick="openTab('lienhe')">Liên Hệ</button>
    </div>

    <!-- TAB MÔ TẢ -->
    <div id="mota" class="tab-content active">
        <p><b>Tên SP:</b> Bao tay phủ PU xám</p>
        <p><b>Chất liệu:</b> Sợi Polyester + Phủ PU</p>
        <p><b>Công dụng:</b> Chống trượt, làm việc chi tiết nhỏ, tránh tĩnh điện</p>
        <p><b>Ngành nghề:</b> Điện tử, lắp ráp, cơ khí nhẹ, đóng gói</p>
    </div>

    <!-- TAB LIÊN HỆ -->
    <div id="lienhe" class="tab-content">
        <img src="https://via.placeholder.com/300x300?text=QR+ZALO" class="qr-img">

        <p style="text-align:center;">
            <b>Zalo:</b> 0987 654 321 <br>
            <b>Gọi ngay:</b> 0912 345 678
        </p>
    </div>
</div>

<script>
function openTab(tabName) {
    // Ẩn tất cả
    let contents = document.querySelectorAll(".tab-content");
    contents.forEach(c => c.classList.remove("active"));

    let buttons = document.querySelectorAll(".tab-btn");
    buttons.forEach(b => b.classList.remove("active"));

    // Hiện đúng tab
    document.getElementById(tabName).classList.add("active");

    // Đổi màu nút tab
    event.target.classList.add("active");
}
</script>

</body>
</html>
